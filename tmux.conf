# --------------------------------------------------------------------------------------
# PREFIX
# --------------------------------------------------------------------------------------

# Ctrl-a as tmux leader (macOS-safe, ergonomic)
set -g prefix C-a
unbind C-b
bind C-a send-prefix


# --------------------------------------------------------------------------------------
# CORE BEHAVIOR
# --------------------------------------------------------------------------------------

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Faster escape for Neovim
set -sg escape-time 10

# Mouse support (scrolling, resizing)
set -g mouse on

# Scrollback
set -g history-limit 100000

# Auto-renumber windows on close
set -g renumber-windows on

# Start window and pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1


# --------------------------------------------------------------------------------------
# PANES (Splits)
# --------------------------------------------------------------------------------------

# Split panes
unbind %
# Open new windows in current directory path
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Close zoom pane
bind q kill-pane
bind z resize-pane -Z


# --------------------------------------------------------------------------------------
# PANE NAVIGATION (Handled by vim-tmux-navigator)
# --------------------------------------------------------------------------------------

# Movement is done via:
#   <C-h/j/k/l>  — inside Neovim
#   prefix + h/j/k/l — outside Neovim
# No tmux bindings needed here.


# --------------------------------------------------------------------------------------
# PANE RESIZING (PREFIX + Shift-hjkl)
# --------------------------------------------------------------------------------------

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5


# --------------------------------------------------------------------------------------
# WINDOWS (tmux = tabs)
# --------------------------------------------------------------------------------------

# Window management
bind c new-window -c "#{pane_current_path}"
bind x kill-window
bind , command-prompt -I "#W" "rename-window '%%'"

# Navigation
bind n next-window
bind p previous-window
bind w choose-tree -Zw

# --------------------------------------------------------------------------------------
# COPY MODE (Vim-style)
# --------------------------------------------------------------------------------------

setw -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel


# --------------------------------------------------------------------------------------
# SESSIONS
# --------------------------------------------------------------------------------------

bind s choose-tree -Zs
bind d detach
bind X kill-session


# --------------------------------------------------------------------------------------
# UTILS
# --------------------------------------------------------------------------------------

# Reload Config with a message
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "󰑓 Config reloaded"

# Status Line Position
set-option -g status-position bottom

# Use fish as default shell inside tmux
set -g default-shell /opt/homebrew/bin/fish
set -g default-command /opt/homebrew/bin/fish


# --------------------------------------------------------------------------------------
# PLUGINS
# --------------------------------------------------------------------------------------
# import
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/macos.conf"

source ~/.config/tmux/theme.conf
source ~/.config/tmux/statusline.conf

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# --------------------------------------------------------------------------------------
# AUTO SAVE & RESTORE
# --------------------------------------------------------------------------------------
# set -g @resurrect-capture-pane-contents 'on'
# set -g @continuum-restore 'on'
# set -g @continuum-save-interval '15'


run '~/.tmux/plugins/tpm/tpm'
